<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/open-iconic/1.1.1/font/css/open-iconic-bootstrap.min.css" integrity="sha256-BJ/G+e+y7bQdrYkS2RBTyNfBHpA9IuGaPmf9htub5MQ=" crossorigin="anonymous" />


  <!-- Todolist Scripts -->
  <link rel="stylesheet" href="app.css">

  <title>Todolist</title>
</head>

<body>
  <header>
    <nav class="navbar navbar-dark bg-nav-color pt-1 pb-1">
      <div class="container">
        <a class="navbar-brand" href="#">Todo<span id="nav-brand-span">List</span></a>
        
        <ul class="navbar-nav">
          <li class="nav-item">
            <span data-toggle="modal" data-target="#addTodoModal" title="Quick Add Task" aria-hidden="true">
               <span data-toggle="tooltip" data-placement="bottom" title="Quick Add Task" class="oi oi-plus"></span>
            </span>

            <!-- Modal -->
            <div class="modal fade" id="addTodoModal" tabindex="-1" role="dialog" aria-labelledby="todoModalLongTitle" aria-hidden="true">
              <div class="modal-dialog" role="document">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title" id="todoModalLongTitle">Quick Add Task</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                    </button>
                  </div>
                  <div class="modal-body">
                    <input type="text" name="todoValue" id="modal-task" placeholder="e.g. Buy gift tomorrow at 6pm p1 #Errands">
                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="save-task" data-dismiss="modal">Save changes</button>
                  </div>
                </div>
              </div>
            </div>
            
          </li>
        </ul>
      </div>
    </nav>
  </header>


  <main role="main">
    <div class="container">
      
      <section class="form">
        <input type="text" name="todoValue" id="todoInput" placeholder="Insert your task here...">
      </section>

      <div class="list-group">
      </div>
      
    </div>
  </main>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
  <script type="text/javascript" src="app.js"></script>
</body>

</html>
